<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>State Capitals Trivia Game</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
        <header>
            <img src="assets/images/usaBackground.jpg" alt=headerImg width="100%">
            <!-- h1>State Capitals Trivia Game</h1 -->
        </header>

        <div class="container">
            <h1>Guess that State's Capital</h1>
            <button class="btn btn-primary" id="startBtn">Start</button>
            <!-- Question Page -->
            <div id="timeLeft"></div>
            <div id="currentQuestion"></div>
            <div class="question"></div>
            <div class="answerList"></div>
            <!-- Answer Page -->
            <div id="message"></div>
            <div id="correctedAnswer"></div>
            <div id="gif"></div>
            <!-- Scoreboard -->
            <div id="=finalMessage"></div>
            <div id="correctAnswers"></div>
            <div id="incorrectAnswers"></div>
            <div id="unanswered"></div>
            <div id="startOverBtn"></div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
